<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.js"></script>

    <div class="container-fluid h-100">
        <div class="row bg-black text-white">
            <h1 class="col-12 p-3">Task Manager App</h1>
